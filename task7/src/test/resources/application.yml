spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  shell:
    interactive:
      enabled: false
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
